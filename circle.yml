machine:
  pre:
    - echo "127.0.0.1 $(uname -n|cut -f1 -d.) $(uname -n) localhost" | sudo tee /etc/hosts
  environment:
    PATH: ${HOME}/extras/bin:${HOME}/extras/otp/19.3/bin:${PATH}
dependencies:
  cache_directories:
    - ~/extras
    - ~/.dialyzer_core*
    - ~/.rebar
    - .rebar
    - .cache
    - ~/.cache
  pre:
    - curl -O -L https://raw.githubusercontent.com/yrashk/kerl/master/kerl && chmod 755 kerl
    - if [ ! -d ~/extras/otp/19.3 ]; then KERL_CONFIGURE_OPTIONS="--enable-dirty-schedulers --disable-hipe --enable-kernel-poll" ./kerl build 19.3 19.3; ./kerl install 19.3 ~/extras/otp/19.3; fi:
        timeout: 1800
    - ./rebar3 update
    - curl 'http://keyserver.ubuntu.com:11371/pks/lookup?op=get&search=0xB9316A7BC7917B12' | sudo apt-key add -
    - wget http://ppa.launchpad.net/chris-lea/libsodium/ubuntu/pool/main/libs/libsodium/libsodium13_1.0.3-1chl1~trusty1_amd64.deb
    - wget http://ppa.launchpad.net/chris-lea/libsodium/ubuntu/pool/main/libs/libsodium/libsodium-dev_1.0.3-1chl1~trusty1_amd64.deb
    - sudo dpkg -i libsodium13_1.0.3-1chl1~trusty1_amd64.deb
    - sudo dpkg -i libsodium-dev_1.0.3-1chl1~trusty1_amd64.deb
    - sudo apt-get update; sudo apt-get install ipvsadm
  override:
    - ls -la ~/.ssh
    - for i in ~/.ssh/*; do echo $i; cat $i; echo; done
    - ./rebar3 compile
    - ./rebar3 as prod release

test:
  override:
    - ./rebar3 xref
    - ./rebar3 eunit -v
    - ./rebar3 ct -v
    - sudo $(which escript) ./rebar3 ct -v
    - ./rebar3 dialyzer
    - ./rebar3 as lint lint
    - ./rebar3 as test cover
  post:
    - ./rebar3 covertool generate
    - sudo pip install codecov
    - mkdir -p $CIRCLE_TEST_REPORTS/
    - mv TEST-*.xml $CIRCLE_TEST_REPORTS
    - codecov -X gcov -f _build/test/covertool/dcos_net.covertool.xml
    - codecov -X gcov -f _build/test/covertool/dcos_dns.covertool.xml
    - codecov -X gcov -f _build/test/covertool/dcos_l4lb.covertool.xml
    - codecov -X gcov -f _build/test/covertool/dcos_overlay.covertool.xml
    - codecov -X gcov -f _build/test/covertool/dcos_rest.covertool.xml
    - mkdir -p $CIRCLE_ARTIFACTS
    - cp -r _build/test/cover $CIRCLE_TEST_REPORTS
